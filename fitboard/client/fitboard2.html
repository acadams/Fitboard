<!DOCTYPE>
<html>
<head>
  <title id="title">FitBoard</title>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script type="fitboard2.js"></script>
</head>

<body>
   <nav class="navbar navbar-inverse" role="navigation">
      <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
          <div class="container-fluid">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="index.html">Fitboard</a>
            </div>
            <div class="navbar-collapse collapse">
              <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Settings</a></li>
              </ul>
              <form class="navbar-form navbar-right">
                <input type="text" class="form-control" placeholder="Search...">
              </form>
            </div>
          </div>
        </div>
    </nav>

      <div class="container">
        <div class="row">

          <div class="col-md-3 sidebar">
            <a href="#"><center><img style="margin-top: 30px; width: 150px; height: 150px" class="img-thumbnail picture"  src="public/images/no_pic.png"></center></a>
            <center><h3>Steven A.</h3>
            <small>Basketball</small></center>
            <div class="min-menu">
                <ul class="nav nav-pills nav-stacked">
                  <li><a href="fitboard.html"><center>Regimen</center></a></li>
                  <li><a href="fitboard.html#injury"><center>Injury</center></a></li>
                  <li><a href="fitboard3.html"><center>Notes</center></a></li>
                </ul>
              </div>
            </div>
          </div>
          
          <div class="col-md-9 col-md-offset-3 main"> <!-- main content change -->
          <div class="row studentHeader">
                <h1 id="month"><h1>
          </div>
           <div id="full-clndr" class="clearfix">
            <script type="text/template" id="full-clndr-template">
              <div class="clndr-grid">
                <div class="days-of-the-week clearfix">
                  <% _.each(daysOfTheWeek, function(day) { %>
                    <div class="header-day"><%= day %></div>
                  <% }); %>
                </div>
                <div class="days clearfix">
                  <% _.each(days, function(day) { %>
                    <div class="<%= day.classes %>" id="<%= day.id %>"><span class="day-number"><%= day.day %></span></div>
                  <% }); %>
                </div>
              </div>
              <div class="event-listing">
                <div class="event-listing-title">EVENTS THIS MONTH</div>
                <div class="listings">
                  <% _.each(eventsThisMonth, function(event) { %>
                    <div class="event-item">
                      <div class="event-item-name"><%= event.title %><br><%= event.date %></div>
                      <div class="event-item-location"><%= event.location %></div>
                    </div>
                  <% }); %>
                </div>
              </div>
            </script>
          </div>

          <div class="row content-footer">
              <a class="btn btn-primary btn-lg" href="#" onclick="javascript:window.history.back(-1);return false;">Back</a>
            </div>
        </div>
        
        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel"></h4>
              </div>
              <div class="modal-body">
                <form role="form" id="eventForm">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Event Title" id="eventTitle">
                </div>
                <div class="form-group">
                  <textarea class="form-control" rows="10" id="eventDesc" placeholder="Description of event..."></textarea>
                </div>
              </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="saveEvent">Save Event</button>
              </div>
            </div>
          </div>
        </div>

       </div>
      </div>
</body>


  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

  <!-- Latest compiled and minified JavaScript -->
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
  <script src= "http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.6.0/moment.min.js"></script>
  <script src="public/scripts/clndr.min.js"></script>
  <script src="jquery.photoset-grid.min.js"></script>
  <script src="public/scripts/calendar.js"></script>
  <script src="public/scripts/site.js"></script>
  <link rel="stylesheet" type="text/css" href="public/styles/home template.css">

  <link rel="stylesheet" type="text/css" href="public/styles/full-clndr.css">
  
</html>
