      <div class="container">
        <div class="row">

          <div class="col-md-3 sidebar">
            <h1><center>Basketball</center></h1>
            <ul class="nav nav-sidebar" id="team">
              <li><a href="#"><center><img class="img-thumbnail picture"  src="public/images/no_pic.png"></center></a></li>
              <li><a href="#"><center><img class="img-thumbnail picture"  src="public/images/no_pic.png"></center></a></li>

            </ul>

           <div class="col-md-9 col-md-offset-3 main"> <!-- main content change -->
            <div class="row studentHeader">
              <img class="picture" src="public/images/no_pic.png">
              <h2>Steve A.</h2>
            </div>
            <div class="row studentInfo">
              <div class="col-md-7">
                <div class="tab-content">
                  <div class="tab-pane active" id="home">
                    <h3>Today's Regimen</h3>
                    <div class="col-md-5 col-md-offset-3" style="text-align: left;">
                      <div class="checkbox">
                        <label>
                          <input type="checkbox" value="">
                          Deep tissue massage
                        </label>
                      </div>
                      <div class="checkbox">
                        <label>
                          <input type="checkbox" value="">
                          Foam rolling
                        </label>
                      </div>
                      <div class="checkbox">
                        <label>
                          <input type="checkbox" value="">
                          Ice batch
                        </label>
                      </div>
                      <div class="checkbox">
                        <label>
                          <input type="checkbox" value="">
                          Yoga
                        </label>
                      </div>
                    </div>
                  </div>
                  <div class="tab-pane" id="injury">
                    <!-- add textbox and then a check list of injuries -->
                    
                      
                        <div class="row">
                          <h2> Injury Report for Steve A. </h2>
                            
                        </div>
                        <div class="row">
                          <div id="injuryBtn" class="btn btn-primary">New Injury Report</div>
                          <h2> Current Injuries </h2>
                          <ul id="curInj" class="list-group">
                            <li class="list-group-item"> Sprained left ankle (2 weeks) </li>
                            <li class="list-group-item"> Strained calf (1-2 weeks) </li>
                          </ul>
                        </div>
                        <div class="row">
                          <h2> Previous Injuries </h2>
                          <ul id="pastInj" class="list-group">
                            <li class="list-group-item"> Torn MCL (Resolved May 2013)</li>
                          </ul>
                        </div>
                        
                  

                    
                  </div>
                </div>
                
              </div>

              <div class="col-md-3 col-md-offset-1 min-menu">
                <ul class="nav nav-pills nav-stacked">
                  <li class="active"><a class="myTab" href="#home" data-toggle="tab">Regimen</a></li>
                  <li><a href="#injury" class="myTab" data-toggle="tab">Injury</a></li>
                  <li><a href="fitboard3.html">Notes</a></li>
                </ul>
              </div>
            </div>

            <div class="row content-footer">
              <a class="btn btn-primary btn-lg" href="fitboard2.html">View Calendar</a>
