<!DOCTYPE html>

<!-- This is a html for the Injury Reports page of
 the fitboard project -->

<html>
	<head>
		<title id="title"> Fitboard </title>
		<!-- CSS for injury report page -->
		<link rel="stylesheet" type="text/css" href="injuryrep.css">

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

		<!-- Optional theme -->
		<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">

		<!-- Javascript libraries -->
		<script type="text/javascript" src="external_js/jquery-1.9.0.min.js"></script>

		<!-- Javascript for injury report page -->
		<script type="text/javascript" src="injuryrep.js"></script>

		<!-- Latest compiled and minified JavaScript -->
		<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	</head>

	<body>
		<!-- Navigation bar for fitboard -->
		<nav class="navbar navbar-inverse" role="navigation">
			<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			    <div class="container-fluid">
			        <div class="navbar-header">
			         <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
			            <span class="sr-only">Toggle navigation</span>
			            <span class="icon-bar"></span>
			            <span class="icon-bar"></span>
			            <span class="icon-bar"></span>
			          </button>
			          <a class="navbar-brand" href="#">Fitboard</a>
			        </div>
			        <div class="navbar-collapse collapse">
			          <ul class="nav navbar-nav navbar-right">
			            <li><a href="#">Dashboard</a></li>
			            <li><a href="#">Settings</a></li>
			            <li><a href="#">Profile</a></li>
			            <li><a href="#">Help</a></li>
			          </ul>
			          <form class="navbar-form navbar-right">
			            <input type="text" class="form-control" placeholder="Search...">
			          </form>
			        </div>
			    </div>
		    </div>
		</nav>

		<!-- The left panel has the team and a list of its members -->
		<div class="container">
			<div class="row">
				<!-- Left panel with team -->
				<div class="col-md-3 sidebar">
					<center>
					<h1> Basketball</h1>
					<div class="img-circle">
						<img src="no_pic.png" class="pic"/>
					</div>
					<div class="img-circle">
						<img src="no_pic.png" class="pic"/>
					</div>
					<div class="img-circle">
						<img src="no_pic.png" class="pic"/>
					</div>
					<div class="img-circle">
						<img src="no_pic.png" class="pic"/>
					</div>
				</center>
				</div>

				<!-- <div class="divider">
				</div> -->

				<!-- The right panel has the injury report for the athlete -->
				<div class="col-md-6 main">
					<div class="row">
						<span class="injTitle">
							<h1> Injury Report for Steve A. </h1>
						</span>
						<span class="injBtn">
							<input id="injuryBtn" class="btn btn-default" type="submit" value="New Injury Report" />
						</span>
					</div>
					<div class="row">
						<h2> Current Injuries </h2>
						<ul id="curInj" class="list-group">
							<li class="list-group-item"> Sprained left ankle (2 weeks) </li>
							<li class="list-group-item"> Strained calf (1-2 weeks) </li>
						</ul>
					</div>
					<div class="row">
						<h2> Previous Injuries </h2>
						<ul id="pastInj" class="list-group">
							<li class="list-group-item"> Torn MCL (Resolved May 2013)</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</body>

</html>
